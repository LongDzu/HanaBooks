<!doctype html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Flashcard T·ª´ V·ª±ng</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body {
    font-family: Arial;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
}

h2 { text-align: center; }

.controls {
    margin-bottom: 15px;
    text-align: center;
}

select, button {
    padding: 6px 10px;
    font-size: 14px;
    margin: 0 5px;
}

/* layout */
.container {
    display: flex;
    gap: 20px;
}

/* list */
.list {
    width: 40%;
    max-height: 500px;
    overflow-y: auto;
    background: white;
    border-radius: 8px;
    padding: 10px;
}

.word {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 8px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
}

.word:hover { background: #e8f0ff; }

.left { font-weight: bold; flex: 1; }
.right { flex: 1; text-align: right; color: #555; }

.audio-btn {
    border: none;
    background: none;
    font-size: 18px;
    cursor: pointer;
}

/* flashcard */
.flashcard {
    width: 60%;
    perspective: 1000px;
    position: relative;
}

.card {
    height: 250px;
    background: white;
    border-radius: 12px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
}

.card.flipped {
    transform: rotateY(180deg);
}

.face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    font-weight: bold;
}

.front {
    border: 2px solid #007bff;
}

.back {
    background: #007bff;
    color: white;
    transform: rotateY(180deg);
}

/* üîä AUDIO FIX */
.card-audio {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 20;

    border: none;
    background: rgba(255,255,255,0.95);
    border-radius: 50%;
    width: 38px;
    height: 38px;
    font-size: 18px;
    cursor: pointer;

    /* üî• FIX QUAN TR·ªåNG */
    transform: translateZ(50px) rotateY(0deg);
    backface-visibility: visible;
}

.card-audio:hover {
    background: #e8f0ff;
}

/* nav */
.nav {
    position: absolute;
    bottom: -45px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.counter { font-weight: bold; }

.front-audio { transform: translateZ(50px); }
.back-audio  { transform: rotateY(180deg) translateZ(50px); }


</style>
</head>

<body>

<h2>Flashcard T·ª´ V·ª±ng</h2>

<div class="controls">
    <select id="mode">
        <option value="en-ko">Anh ‚Üí H√†n</option>
        <option value="ko-vi">H√†n ‚Üí Vi·ªát</option>
        <option value="en-vi">Anh ‚Üí Vi·ªát</option>
    </select>
    <button id="reverseBtn">ƒê·∫£o chi·ªÅu</button>
</div>

<div class="container">
    <div class="list" id="wordList"></div>

    <div class="flashcard">
        <div class="card" id="card">
    <button class="card-audio front-audio">üîä</button>
    <button class="card-audio back-audio">üîä</button>

    <div class="face front" id="frontText">Loading...</div>
    <div class="face back" id="backText"></div>
</div>


        <div class="nav">
            <button id="prevBtn">&lt;</button>
            <div class="counter" id="counter">0 / 0</div>
            <button id="nextBtn">&gt;</button>
        </div>
    </div>
</div>

<script src="js/flashcard.js"></script>
</body>
</html>
